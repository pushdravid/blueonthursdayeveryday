<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Start Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    #content {
      z-index: 10;
      position: absolute;
      top: 20px;
      width: 100%;
      pointer-events: none; /* Ensure it does not block interactions */
    }

    #video,
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1; /* Ensure video and canvas are in the background */
    }

    #video {
      display: none;
    }

    #overlay {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #ffcc00;
      text-align: center;
      font-size: 14px;
      z-index: 20;
      pointer-events: none;
      line-height: 1.4;
      font-family: monospace;
    }

    /* Start button styling */
    #start-button {
      background-color: #ffcc00;
      color: #000;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-family: sans-serif;
      transition: background-color 0.3s ease;
      z-index: 100; /* Ensure the button is on top */
      position: relative; /* Ensure it's positioned correctly */
      pointer-events: auto; /* Ensure it is clickable */
    }

    #start-button:hover {
      background-color: #e6b800;
    }

    #mobile-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffcc00;
      padding: 20px;
      font-size: 18px;
      font-family: monospace;
      text-align: center;
      z-index: 100;
      border-radius: 10px;
    }


/* Flicker animation */
@keyframes flicker {
  0%, 100% {
    opacity: 1; /* Fully visible at the start and end */
  }
  50% {
    opacity: 0; /* Invisible at the halfway point */
  }
}

/* Apply flicker effect to the text inside #critic-review */
#critic-review-text {
  animation: flicker 4s infinite; /* Apply the flicker animation with a duration of 1.5s */
}



/* Add a hidden class to remove the olive wreaths */
.hide-olives #critic-review::before,
.hide-olives #critic-review::after {
  display: none;  /* Hide the olive wreaths */
}


    /* Critic Review Styling (Oscar-style blockquote with olive wreaths) */
    #critic-review::before,
#critic-review::after {
  content: '';
  position: absolute;
  width: 100px;  /* Size of the olive wreath */
  height: 100px;
  background-image: url('olive.png');  /* Path to your local olive image */
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  z-index: 1000;  /* Ensure it stays on top */
  opacity: 1;  /* Ensure it's fully visible */
}

#critic-review::before {
  left: 10%;    /* Position of the left wreath */
  top: 40%;       /* Center vertically */
  transform: rotate(50deg) scale(1.5);  /* Rotate and scale the left olive wreath */
  transform-origin: center;  /* Ensure rotation happens around the center */
}

#critic-review::after {
  right: 10%;   /* Position of the right wreath */
  top: 40%;       /* Center vertically */
  transform: rotate(-50deg) scale(1.5) scaleX(-1);  /* Rotate and scale the right olive wreath */
  transform-origin: center;  /* Ensure rotation happens around the center */
}
  </style>
</head>
<body>
  <!-- Message for mobile users -->
  <div id="mobile-message">
    Please open this website on a laptop for the best experience. And by best, I mean the only experience available.
    Translation: Your iPhone is too weak to render webGL.
  </div>

  <div id="content">
    <h1 id="day-display"></h1>
    <button id="start-button">Blue where?</button>
  </div>

  <!-- Critic Review Section -->
  <div id="critic-review-wrapper">
    <div id="critic-review">
      <div id="critic-review-text">
      <h1>@here Shifa requests that everyone wears blue on Thursday</h1>
    </div>
    </div>
  </div>

  <video id="video" autoplay muted playsinline width="640" height="480"></video>
  <canvas id="canvas"></canvas>

  <!-- ðŸ†• Overlay message -->
  <div id="overlay">
    S tier domain name; F tier engieering  <br />
  </div>

  <!-- TensorFlow.js & BodyPix -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5"></script>

  <script>
    // Get current day of the week
    function getCurrentDay() {
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const currentDay = new Date().getDay();
      return days[currentDay];
    }

    function updateDayDisplay() {
      const currentDay = getCurrentDay();
      const displayElement = document.getElementById('day-display');
      displayElement.innerHTML = `Today is: <span style="text-decoration: line-through;">${currentDay}</span> <span>Thursday</span>`;
    }

    // Call this function when the page loads
    window.onload = updateDayDisplay;

    // Check if the user is on a mobile device
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
    }

    if (isMobile()) {
      document.getElementById('mobile-message').style.display = 'block';
    }

    let running = false;
    let errorCount = 0;

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let net;

    // Start button action
    document.getElementById('start-button').addEventListener('click', () => {
      if (!running) {
        running = true;
        document.getElementById('content').style.display = 'none';

        // Add the class to hide the olive branches
        document.body.classList.add('hide-olives');

        main();
      }
    });

    async function setupCamera() {
      console.log('Requesting camera access...');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        video.srcObject = stream;

        return new Promise((resolve) => {
          video.onloadedmetadata = () => {
            console.log('Video metadata loaded.');
            console.log(`Video readyState: ${video.readyState}`);
            console.log(`Video dimensions: ${video.videoWidth} x ${video.videoHeight}`);

            // Set canvas resolution to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            resolve(video);
          };
        });
      } catch (err) {
        console.error('Camera error:', err);
        alert('Camera access denied or failed.');
        throw err;
      }
    }

    async function main() {
      try {
        await tf.setBackend('webgl');
        await tf.ready();
        console.log('TensorFlow.js ready with backend:', tf.getBackend());

        net = await bodyPix.load({
          architecture: 'MobileNetV1',
          outputStride: 16,
          multiplier: 0.5,
        });
        console.log('BodyPix model loaded');
      } catch (err) {
        console.error('Initialization error:', err);
        return;
      }

      try {
        await setupCamera();
        await video.play();
        video.style.display = 'block';
      } catch (e) {
        console.warn('Video setup failed:', e);
        return;
      }

      function renderFrame() {
        if (
          video.readyState >= 2 &&
          video.videoWidth > 0 &&
          video.videoHeight > 0
        ) {
          try {
            net.segmentPersonParts(video, {
              internalResolution: 'medium',
              segmentationThreshold: 0.7,
            }).then((segmentation) => {
              errorCount = 0;

              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
              const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
              const { data } = imageData;

              for (let i = 0; i < segmentation.data.length; i++) {
                if (segmentation.data[i] === 11 || segmentation.data[i] === 12) {
                  const j = i * 4;
                  data[j] = 0;
                  data[j + 1] = 0;
                  data[j + 2] = 255;
                  data[j + 3] = 180;
                }
              }

              ctx.putImageData(imageData, 0, 0);
              requestAnimationFrame(renderFrame);
            }).catch((error) => {
              handleSegmentationError(error);
            });
          } catch (error) {
            handleSegmentationError(error);
          }
        } else {
          console.warn('Video not ready, skipping frame...');
          requestAnimationFrame(renderFrame);
        }
      }

      function handleSegmentationError(error) {
        errorCount++;
        console.error(`Segmentation error #${errorCount}:`, error);
        if (error && error.stack) console.error('Stack trace:', error.stack);

        if (errorCount > 5) {
          console.warn('Too many errors. Pausing...');
          setTimeout(() => {
            errorCount = 0;
            requestAnimationFrame(renderFrame);
          }, 1000);
        } else {
          requestAnimationFrame(renderFrame);
        }
      }

      renderFrame();
    }
  </script>
</body>
</html>
